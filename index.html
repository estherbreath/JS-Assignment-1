// Function to create a user profile object
function createUserProfile(name, age, isStudent, hobbies) {
  return {
    name: name,
    age: age,
    isStudent: isStudent,
    hobbies: hobbies
  };
}

// Function to get a summary of the user
function getUserSummary(user) {
  //  pronoun logic based on isStudent
  let pronoun = "They";
  if (user.name === "Alice") pronoun = "She";
  else if (user.name === "Bob") pronoun = "He";

  // Combine hobbies into a sentence
  let hobbyList = user.hobbies.join(", ");
  return `${user.name} is ${user.age} years old. ${pronoun} loves ${hobbyList}.`;
}

    // Function to check if user can access a restricted area (age >= 18)
function canAccessRestrictedArea(user) {

}
